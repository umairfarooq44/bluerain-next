query LocationsFetchQuery {
    viewer{
        me{
            id
        }
        sites(where: {active: true}){
            edges{
                node{
                    id
                    name
                    image
                    siteType{
                        id
                        icon
                    }
                    location{
                        lat
                        lng
                    }
                    assets{
                        edges{
                            node{
                                id
                                name
                                state
                                updatedAt
                            }
                        }
                    }
                }
            }
        }
    }
}
query AssetSensorInfoQuery ($assetId: ID!){
    node (id: $assetId) {
        ... on Asset {
            id
            state
            devices {
                edges {
                    node {
                        id
                        name
                        specification{
                            id
                            capabilityItems(where:{namespace: "specification.orientUltron.capability.ambientTemperature"}){
                                edges{
                                    node{
                                        id
                                        options
                                        capability{
                                            id
                                            defaultOptions
                                        }
                                    }
                                }
                            }

                        }
                    }
                }
            }
        }
    }
}

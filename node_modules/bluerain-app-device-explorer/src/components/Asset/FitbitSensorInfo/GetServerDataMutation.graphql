mutation EventSaveMutation (
$type: String,
$data: JSON,
$asset: String,
$device: String,
$sourceUser: String
) {
    eventSave (input: {
    type: $type,
    data: $data,
    asset: {globalId: $asset},
    device: {globalId:$device},
    sourceUser: {globalId:$sourceUser}
    }) {
        event {
            id
        }
    }
}
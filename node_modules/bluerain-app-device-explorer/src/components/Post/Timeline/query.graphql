query PostFetchQuery($assetId: ID!, $before: String) {
    node(id: $assetId) {
        ... on Asset {
            id
            name
            posts(first: 10, before: $before, order: "time DESC") {
                pageInfo{
                    endCursor
                    hasNextPage
                }
                edges {
                    node {
                        id
                        type
                        time
                        description
                        accounts {
                            edges {
                                node {
                                    id
                                    username
                                }
                            }
                        }
                        assets {
                            edges {
                                node {
                                    id
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query EventDetailQuery ($eventId: ID!){
    node (id: $eventId) {
        ... on Post {
            id
            time
            type
            description
            events{
                edges{
                    node{
                        id
                        type
                        data
                        time
                        createdAt
                        sourceAccountId
                        assetId
                        deviceId
                        account{id firstName lastName image username}
                        asset{name id state}
                        device{ id name}
                        meta
                        response
                        createdAt
                    }
                }
            }

        }
    }
}


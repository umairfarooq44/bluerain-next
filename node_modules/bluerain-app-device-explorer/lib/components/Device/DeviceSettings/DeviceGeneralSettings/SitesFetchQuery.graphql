query SitesFetchQuery {
    viewer {
        me{
            id
        }
        sites (
        where: {active:true},
        # query:"{\"condition\":\"doesNotExist\", \"key\":\"parent\"}"
        ) {
            edges {
                node {
                    id
                    name
                    image
                    siteType{
                        id
                        icon
                    }
                }
            }
        }
    }
}
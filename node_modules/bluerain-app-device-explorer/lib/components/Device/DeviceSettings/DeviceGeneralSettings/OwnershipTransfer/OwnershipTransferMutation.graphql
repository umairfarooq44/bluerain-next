mutation OwnershipTransferMutation(
$status: String,
$transferType: String,
$asset: AssetInput,
$currentOwnerUserId: String,
$newOwnerUserId: String
){
    transferRequestSave(input: {
    status:$status
    transferType:$transferType
    asset:$asset
    currentOwnerUserId: $currentOwnerUserId
    newOwnerUserId: $newOwnerUserId
    }) {
        transferRequest {
            id
        }
    }
}
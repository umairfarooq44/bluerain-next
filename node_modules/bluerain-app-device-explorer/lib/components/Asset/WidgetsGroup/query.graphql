query SitePageQuery ($siteId: ID!){
    node (id: $siteId) {
        ... on Site {
            id
            name
            assets {
                edges {
                    node {
                        id
                        name
                        assetType { id category icon }
                        state
                        importantState
                        events ( first: 1, order:"time DESC" ){
                            edges {
                                node {
                                    id
                                    time
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

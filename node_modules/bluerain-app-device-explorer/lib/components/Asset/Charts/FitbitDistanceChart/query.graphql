query DistanceChartViewerQuery ($assetId: ID!, $queryString: JSON!)
{
    node(id : $assetId) {
        ... on Asset {
            id
            events(
            where: {type: "state"},
            first: 100,
            # query: $queryString
            ) {
                edges {
                    node {
                        id
                        time
                        data
                    }
                }
            }
        }
    }
}

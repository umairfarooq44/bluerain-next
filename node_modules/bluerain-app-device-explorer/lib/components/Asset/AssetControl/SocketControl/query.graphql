query SocketAssetNodeQuery ($assetId: ID!){

    viewer {
        me{
            id
            username
        }
    }

    node (id: $assetId) {
        ... on Asset {
            id
            state
            name
            meta

            devices {
                edges {
                    node {
                        id
                        name
                    }
                }
            }
        }
    }
}